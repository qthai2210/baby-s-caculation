<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div id="main">

            <div id="header">
                Bé tập tính
            </div>
            <div class="row">
                <div class="col-2">Số thứ nhất</div>
                <div class="col-2">
                    <input type="text" id="num-1" name="num-1">
                </div>
                <div class="col-1">
                    <input type="radio" id="addition" name="calculation" value="addition">
                    <label for="addition">cộng</label>

                </div>
                <div class="col-1"><input type="radio" id="subtraction" name="calculation" value="subtraction">
                    <label for="subtraction">trừ</label>
                </div>
            </div>
            <div class="row">
                <div class="col-2">Số thứ hai</div>
                <div class="col-2">
                    <input type="text" id="num-2" name="num-2">
                </div>
                <div class="col-1">
                    <input type="radio" id="multiplication" name="calculation" value="multiplication">
                    <label for="multiplication">nhân</label>
                </div>
                <div class="col-1">
                    <input type="radio" id="division" name="calculation" value="division">
                    <label for="division">chia</label>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <div>Kết quả là: </div>
                </div>
                <div class="col-2">
                    <div class="result-content p-13-0">
                    </div>

                </div>
                <div class="col-1">
                    <button class="calculator">Tính</button>
                </div>

            </div>
            <div class="row">
                <div class="col-2">
                    <div>Thông báo: </div>
                </div>
                <div class="col-4">
                    <div class="notification">

                    </div>
                    <div class="num-error italic-blur red italic-blur"></div>
                    <div class="none-number red"></div>

                </div>

            </div>
            <div id="copyright">

            </div>






        </div>
    </div>
    </div>

    <script>
        // Lấy tất cả các nút radio có cùng thuộc tính 'name'
        var radioButtons = document.querySelectorAll('input[name="calculation"]');
        var div = document.querySelector(".result")
        var notification = document.querySelector(".notification")
        var result = document.querySelector(".result-content")
        var calculator = document.querySelector(".calculator")
        var numError = document.querySelector(".num-error.italic-blur")
        var noneNumber = document.querySelector(".none-number")
        var temp = 0;

        console.log(numError);
        calculator.addEventListener('click', calculation)


        function calculation() {

            var HTML = `<p>  ${temp}</p>`
            result.innerHTML = HTML;
            result.classList.remove('p-13-0')
        }

        radioButtons.forEach(function (radio) {
            radio.addEventListener("click", function () {
                if (radio.checked) {
                    console.log("notification")
                    var num1 = parseInt(document.getElementById('num-1').value);

                    var num2 = parseInt(document.getElementById('num-2').value);
                    if (isNaN(num1)) {

                        notification.classList.add("red")

                        numError.innerHTML = ` ô thứ nhất `
                        notification.innerHTML = `Giá trị nhập ở `
                        noneNumber.innerHTML = ` không phải là số`

                        return;
                    } else {
                        notification.classList.remove("red")
                        numError.innerHTML = ``
                        notification.innerHTML = ``
                        noneNumber.innerHTML = ""
                    }

                    if (isNaN(num2)) {

                        notification.classList.add("red")

                        numError.innerHTML = ` ô thứ hai `
                        notification.innerHTML = `Giá trị nhập ở `
                        noneNumber.innerHTML = ` không phải là số`
                        return;
                    } else {
                        notification.classList.remove("red")
                        numError.innerHTML = ``
                        notification.innerHTML = ``
                        noneNumber.innerHTML = ""
                    }
                    switch (radio.value) {
                        case "addition":
                            console.log("addition")
                            temp = num1 + num2;

                            break;
                        case "subtraction":
                            console.log("subtraction")
                            temp = num1 - num2;

                            break;

                        case "multiplication":
                            console.log("multiplication")
                            temp = num1 * num2;

                            break;

                        case "division":
                            console.log("division")
                            temp = num1 / num2;

                            break;

                    }
                }
            });
        });

        // Gắn trình xử lý sự kiện "click" cho từng nút radio

    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
